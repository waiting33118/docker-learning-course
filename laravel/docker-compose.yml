version: "3.9"
services: 

  server:
    build:
      context: .
      dockerfile: dockerfiles/nginx.dockerfile
    ports: 
      - '8000:80'
    volumes: 
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./src:/var/www/html
    depends_on: 
      - php
      - mysql

  php:
    build:
      context: .
      dockerfile: dockerfiles/php.dockerfile
    volumes: 
      - ./src:/var/www/html:delegated

  mysql:
    image: 'mysql:5.7'
    env_file: 
      - ./env/.mysql.env

  composer:
    build: 
      context: .
      dockerfile: dockerfiles/composer.dockerfile
    volumes: 
      - ./src:/var/www/html

  artisan:
    build:
      context: .
      dockerfile: dockerfiles/php.dockerfile
    volumes: 
      - ./src:/var/www/html
    entrypoint: [ "php", "/var/www/html/artisan" ]

  npm:
    image: 'node:lts'
    working_dir: /var/www/html
    entrypoint: [ "npm" ]
    volumes: 
      - ./src:/var/www/html
